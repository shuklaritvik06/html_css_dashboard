<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - BankPro Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/middleware/script.js"></script>
  </head>
  <body class="bg-gray-50">
    <main
      class="min-h-screen flex items-center justify-center bg-gray-100 px-1"
    >
      <div class="max-w-md w-full space-y-8">
        <div class="text-center">
          <h2 class="mt-5 text-3xl font-extrabold text-gray-900">
            <i class="fas fa-university text-cyan-600 mr-2"></i>BankPro
          </h2>
          <p class="mt-2 text-sm text-gray-600">Banking Management System</p>
        </div>
        <div class="mt-8 bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
          <form id="registerForm" class="space-y-6">
            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
              <div>
                <label
                  for="firstName"
                  class="block text-sm font-medium text-gray-700"
                >
                  First Name
                </label>
                <div class="mt-1">
                  <input
                    type="text"
                    id="firstName"
                    name="firstName"
                    required
                    class="block w-full sm:text-sm focus:border-cyan-500 pl-2 border-gray-300 rounded-md py-2 border"
                    placeholder="Enter first name"
                  />
                </div>
                <p
                  id="firstNameError"
                  class="mt-1 text-sm text-red-600 hidden"
                ></p>
              </div>
              <div>
                <label
                  for="lastName"
                  class="block text-sm font-medium text-gray-700"
                >
                  Last Name
                </label>
                <div class="mt-1">
                  <input
                    type="text"
                    id="lastName"
                    name="lastName"
                    required
                    class="block w-full sm:text-sm focus:border-cyan-500 pl-2 border-gray-300 rounded-md py-2 border"
                    placeholder="Enter last name"
                  />
                </div>
                <p
                  id="lastNameError"
                  class="mt-1 text-sm text-red-600 hidden"
                ></p>
              </div>
            </div>
            <div>
              <label
                for="email"
                class="block text-sm font-medium text-gray-700"
              >
                Email
              </label>
              <div class="mt-1">
                <input
                  type="email"
                  id="email"
                  name="email"
                  required
                  class="block w-full sm:text-sm focus:border-cyan-500 pl-2 border-gray-300 rounded-md py-2 border"
                  placeholder="Enter email address"
                />
              </div>
              <p id="emailError" class="mt-1 text-sm text-red-600 hidden"></p>
            </div>
            <div>
              <label
                for="password"
                class="block text-sm font-medium text-gray-700"
              >
                Password
              </label>
              <div class="mt-1 relative">
                <input
                  type="password"
                  id="password"
                  name="password"
                  required
                  class="block w-full sm:text-sm focus:border-cyan-500 pl-2 border-gray-300 rounded-md py-2 border"
                  placeholder="Enter password"
                />
                <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                  <button
                    type="button"
                    id="togglePassword"
                    class="text-gray-400 hover:text-gray-500"
                  >
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
              </div>
              <p
                id="passwordError"
                class="mt-1 text-sm text-red-600 hidden"
              ></p>
            </div>
            <div>
              <label
                for="confirmPassword"
                class="block text-sm font-medium text-gray-700"
              >
                Confirm Password
              </label>
              <div class="mt-1 relative">
                <input
                  type="password"
                  id="confirmPassword"
                  name="confirmPassword"
                  required
                  class="block w-full sm:text-sm focus:border-cyan-500 pl-2 border-gray-300 rounded-md py-2 border"
                  placeholder="Confirm password"
                />
                <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                  <button
                    type="button"
                    id="toggleConfirmPassword"
                    class="text-gray-400 hover:text-gray-500"
                  >
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
              </div>
              <p
                id="confirmPasswordError"
                class="mt-1 text-sm text-red-600 hidden"
              ></p>
            </div>
            <div>
              <label
                for="address"
                class="block text-sm font-medium text-gray-700"
              >
                Address
              </label>
              <div class="mt-1">
                <textarea
                  id="address"
                  name="address"
                  rows="3"
                  required
                  class="block w-full sm:text-sm pl-2 focus:border-cyan-500 border-gray-300 rounded-md py-2 border"
                  placeholder="Enter your address"
                ></textarea>
              </div>
              <p id="addressError" class="mt-1 text-sm text-red-600 hidden"></p>
            </div>
            <div>
              <label
                for="contactNumber"
                class="block text-sm font-medium text-gray-700"
              >
                Contact Number
              </label>
              <div class="mt-1">
                <input
                  type="text"
                  id="contactNumber"
                  name="contactNumber"
                  required
                  class="block w-full sm:text-sm pl-2 border-gray-300 focus:border-cyan-500 rounded-md py-2 border"
                  placeholder="Enter contact number"
                />
              </div>
              <p
                id="contactNumberError"
                class="mt-1 text-sm text-red-600 hidden"
              ></p>
            </div>
            <p
              id="globalError"
              class="text-sm text-red-600 text-center hidden"
            ></p>
            <div>
              <button
                type="submit"
                class="w-full flex justify-center py-2 px-4 rounded-md text-sm font-medium text-white bg-cyan-600 hover:bg-cyan-700"
              >
                Register
              </button>
            </div>
          </form>
          <div class="mt-6">
            <div class="relative">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
              </div>
              <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-gray-500">
                  Already have an account?
                </span>
              </div>
            </div>
            <div class="mt-6">
              <a
                href="login.html"
                class="w-full flex justify-center py-2 px-4 rounded-md text-sm font-medium text-cyan-600 bg-white hover:bg-gray-50"
              >
                Sign in
              </a>
            </div>
          </div>
        </div>
        <div class="text-center mt-4">
          <p class="text-sm text-gray-600">
            &copy; 2025 BankPro Management System
          </p>
        </div>
      </div>
    </main>
    <script src="js/utilities/validation.js"></script>
    <script src="js/utilities/storage.js"></script>
    <script src="js/auth/script.js"></script>
  </body>
</html>
