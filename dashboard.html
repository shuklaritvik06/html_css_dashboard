<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - BankPro Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/utilities/seed.js"></script>
    <script src="js/middleware/script.js"></script>
    <script src="js/common/script.js"></script>
  </head>
  <body class="bg-gray-50">
    <main class="flex h-screen overflow-hidden">
      <aside
        id="sidebar"
        class="fixed inset-y-0 left-0 z-50 w-64 bg-cyan-800 text-white transform transition-transform duration-300 ease-in-out lg:translate-x-0 -translate-x-full"
      >
        <div class="flex items-center justify-between p-4">
          <div class="flex items-center space-x-4">
            <i class="fas fa-university text-2xl"></i>
            <span class="text-xl font-semibold">BankPro</span>
          </div>
          <button
            id="closeSidebar"
            class="px-3 py-1 rounded-md hover:bg-cyan-700 lg:hidden"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>
        <nav class="flex flex-col justify-between h-[calc(100%-70px)] px-1">
          <div class="space-y-1">
            <a
              href="dashboard.html"
              class="flex items-center bg-cyan-700 px-4 py-3 text-white rounded-md hover:bg-cyan-700"
            >
              <i class="fas fa-home w-5 mr-3"></i>
              <span>Dashboard</span>
            </a>
            <a
              href="./pages/loan-management.html"
              class="flex items-center px-4 py-3 text-white rounded-md hover:bg-cyan-700"
            >
              <i class="fas fa-hand-holding-usd w-5 mr-3"></i>
              <span>Loan</span>
            </a>
            <a
              href="./pages/customer-management.html"
              class="flex items-center px-4 py-3 text-white rounded-md hover:bg-cyan-700"
            >
              <i class="fas fa-users w-5 mr-3"></i>
              <span>Customers</span>
            </a>
            <a
              href="./pages/transaction-processing.html"
              class="flex items-center px-4 py-3 text-white rounded-md hover:bg-cyan-700"
            >
              <i class="fas fa-exchange-alt w-5 mr-3"></i>
              <span>Transactions</span>
            </a>
          </div>
          <button
            id="logoutButton"
            class="flex items-center px-4 py-3 text-white rounded-md hover:bg-cyan-700 mt-1"
          >
            <i class="fas fa-sign-out-alt w-5 mr-3"></i>
            <span>Logout</span>
          </button>
        </nav>
      </aside>
      <div class="flex-1 flex flex-col lg:ml-64">
        <header class="bg-white w-full border-b z-10">
          <div class="flex items-center px-4 py-3">
            <button
              id="openSidebar"
              class="px-3 py-1 rounded-md text-gray-600 hover:bg-gray-100 lg:hidden"
            >
              <i class="fas fa-bars"></i>
            </button>
            <div class="flex w-full justify-end items-center text-gray-600">
              <span class="text-sm">Welcome,</span>
              <span class="ml-2 text-sm" id="userEmail">Anonymous User</span>
            </div>
          </div>
        </header>
        <div class="flex-1 overflow-y-auto p-4 bg-gray-50 max-w-[100vw]">
          <div class="mb-6">
            <h1 class="text-2xl font-semibold text-gray-800">Dashboard</h1>
            <p class="text-gray-600">Welcome to Bank Management System</p>
          </div>
          <div
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6"
          >
            <div class="bg-white rounded-lg shadow p-4">
              <div class="flex items-center gap-4">
                <div class="flex-shrink-0 bg-cyan-100 rounded-full px-3 py-2.5">
                  <i class="fas fa-users text-cyan-600 text-xl"></i>
                </div>
                <div>
                  <h2 class="text-sm font-medium text-gray-600">
                    Total Customers
                  </h2>
                  <p
                    class="text-2xl font-semibold text-gray-800"
                    id="totalCustomers"
                  >
                    0
                  </p>
                </div>
              </div>
            </div>
            <div class="bg-white rounded-lg shadow p-4">
              <div class="flex items-center gap-4">
                <div
                  class="flex-shrink-0 bg-green-100 rounded-full px-3 py-2.5"
                >
                  <i class="fas fa-money-bill-wave text-green-600 text-xl"></i>
                </div>
                <div>
                  <h2 class="text-sm font-medium text-gray-600">
                    Total Transactions
                  </h2>
                  <p
                    class="text-2xl font-semibold text-gray-800"
                    id="totalTransactions"
                  >
                    0
                  </p>
                </div>
              </div>
            </div>
            <div class="bg-white rounded-lg shadow p-4">
              <div class="flex items-center gap-4">
                <div
                  class="flex-shrink-0 bg-purple-100 rounded-full px-3 py-2.5"
                >
                  <i
                    class="fas fa-hand-holding-usd text-purple-600 text-xl"
                  ></i>
                </div>
                <div>
                  <h2 class="text-sm font-medium text-gray-600">
                    Approved Loans
                  </h2>
                  <p
                    class="text-2xl font-semibold text-gray-800"
                    id="activeLoans"
                  >
                    0
                  </p>
                </div>
              </div>
            </div>
            <div class="bg-white rounded-lg shadow p-4">
              <div class="flex items-center gap-4">
                <div
                  class="flex-shrink-0 bg-yellow-100 rounded-full px-3 py-2.5"
                >
                  <i class="fas fa-chart-line text-yellow-600 text-xl"></i>
                </div>
                <div>
                  <h2 class="text-sm font-medium text-gray-600">
                    Total Balance
                  </h2>
                  <p
                    class="text-2xl font-semibold text-gray-800"
                    id="totalBalance"
                  >
                    â‚¹0
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer class="bg-white p-4 shadow mt-auto">
          <div class="text-center text-gray-600 text-sm">
            <p>&copy; 2025 BankPro. All rights reserved.</p>
          </div>
        </footer>
      </div>
    </main>
    <script>
      const sidebar = document.getElementById("sidebar");
      const openSidebar = document.getElementById("openSidebar");
      const closeSidebar = document.getElementById("closeSidebar");
      openSidebar?.addEventListener("click", () => {
        sidebar.classList.remove("-translate-x-full");
      });
      closeSidebar?.addEventListener("click", () => {
        sidebar.classList.add("-translate-x-full");
      });
    </script>
    <script src="js/auth/script.js"></script>
    <script src="js/home/script.js"></script>
    <script src="js/utilities/storage.js"></script>
  </body>
</html>
